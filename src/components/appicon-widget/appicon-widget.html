<div id="smoke-screen" class="smoke-screen-modal-on" hide-on-click [hidden]="smokescreen" (click)="hideMe($event)"
     (onStatusChange)="hideMe($event)"></div>
<ion-row>
  <ng-template ngFor let-app [ngForOf]="apps" let-i="index">
    <div [ngStyle]="app.onTopStyle()" ngDraggable>
      <div class="app-icon" [ngStyle]="app.checkStatus()" (click)="previewHandler(app)">
        <img src={{app.imgUrl}}/>
        <span>{{app.name}}</span>
      </div>
     <!-- <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(app.url)"></iframe>-->

      <div class="app-previewer" [ngStyle]="app.previewStyle()">
        <div class="widget-bar">{{app.name}}
          <span class="widget-control" (click)="app.previewToggle()">
            <ion-icon name="close-circle"></ion-icon>
          </span>
        </div>
        <object type="text/html" [data]="sanitizer.bypassSecurityTrustResourceUrl(app.url)" ngDraggable>
        </object>
      </div>
    </div>
  </ng-template>
</ion-row>
