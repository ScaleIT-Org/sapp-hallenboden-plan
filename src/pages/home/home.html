<ion-header>
  <!-- Passing Data into the app-header component (for one way binding) -->
  <app-header pageName=""></app-header>
</ion-header>

<ion-content padding>
  <input
    style="display: none"
    type="file" (change)="onFileChanged($event)"
    #fileInput>
  <button ion-button (click)="fileInput.click()">Select Map</button>

  <ion-card>
    <ion-card-content>
       <appicon-widget></appicon-widget>
    </ion-card-content>

    <ion-card-content>
      <img [src]="logo" />
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
