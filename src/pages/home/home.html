<ion-header>
  <!-- Passing Data into the app-header component (for one way binding) -->
  <app-header pageName="User Page"></app-header>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Apps
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ng-template ngFor let-app [ngForOf]="apps" let-i="index">
          <div class="app-icon" [ngStyle]="app.checkStatus()" ngDraggable>


            <img src={{app.imgUrl}} />
            <span>{{app.name}}</span>
          </div>
        </ng-template>
      </ion-row>
    </ion-card-content>

    <ion-card-header>
      Shop Floor Production Map
    </ion-card-header>
    <ion-card-content>
      <img src="assets/imgs/grundriss.png" />
    </ion-card-content>
  </ion-card>



</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
