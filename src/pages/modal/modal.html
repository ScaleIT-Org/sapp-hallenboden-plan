<ion-header>

  <ion-navbar>
    <ion-title>App Catalog</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let app of apps;index as i" col-3>
        <ion-card class="app-name" onmouseover="style.fontWeight='bold'" onmouseout="style.fontWeight='normal'"
                  (click)="addApp(i)"  [style.border]="appClicked[i]? ' thick solid gray':''">

          <ion-img src={{app.imgUrl}}></ion-img>
          <span>{{app.name}}</span>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
<button ion-button id="done-button" (click)="submit()">Done</button>

</ion-content>
